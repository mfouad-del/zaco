services:
  - type: web
    name: archivx-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: cd backend && npx ts-node prisma/seed.ts && npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: archivx-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: archivx-db
    plan: free
    databaseName: archivx
    user: archivx
